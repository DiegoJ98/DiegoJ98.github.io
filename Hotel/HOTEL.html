<!DOCTYPE html>
<html lang="en">
<head>
  <title>Habitacion y Restaurant</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
      body {
      background-color: #FFF0C9 }
  .carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
    width: 100%;
    height: 100vh; 
    margin-left: 0px;
    margin-right: 0px;
    margin: 0px;
  }
  </style>
</head>
<body>

<div class="container">
  <br>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
      <li data-target="#myCarousel" data-slide-to="4"></li>
      <li data-target="#myCarousel" data-slide-to="5"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">

      <div class="item active">
        <img src="https://raw.githubusercontent.com/DiegoJ98/DiegoJ98.github.io/master/FotosHotel/1.jpg" alt="Habitacion" width="100%  height="100%">
        <div class="carousel-caption">
          <h3 style="color:black"></h3>
        </div>
      </div>

      <div class="item">
        <img src="https://raw.githubusercontent.com/DiegoJ98/DiegoJ98.github.io/master/FotosHotel/2.jpg" alt="Resto" width="460" height="345">
        <div class="carousel-caption">
          <h3 style="color:black"></h3>
        </div>
      </div>
    
      <div class="item">
        <img src="https://raw.githubusercontent.com/DiegoJ98/DiegoJ98.github.io/master/FotosHotel/4.jpg" alt="Resto" width="460" height="345">
        <div class="carousel-caption">
          <h3 style="color:black"></h3>
        </div>
      </div>

      <div class="item">
        <img src="https://raw.githubusercontent.com/DiegoJ98/DiegoJ98.github.io/master/FotosHotel/5.jpg" alt="Desayuno" width="460" height="345">
        <div class="carousel-caption">
          <h3 style="color:black"></h3>
        </div>
      </div>

      <div class="item">
        <img src="https://raw.githubusercontent.com/DiegoJ98/DiegoJ98.github.io/master/FotosHotel/6.jpg" alt="Habitacion" width="460" height="345">
        <div class="carousel-caption">
          <h3 style="color:black"></h3>
        </div>
      </div>

      <div class="item">
        <img src="https://raw.githubusercontent.com/DiegoJ98/DiegoJ98.github.io/master/FotosHotel/3.jpg" alt="Habitacion" width="460" height="345">
        <div class="carousel-caption">
          <h3 style="color:black"></h3>
        </div>
      </div>
  
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
